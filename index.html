<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div id="container">
        <div id="image-container">
            <img src="cat.gif" alt="Cat"> <!-- Cat GIF -->
        </div>
        <div id="text-container">
            <div id="question">Will you be my Valentine?</div> <!-- Question -->
            <div id="options">
                <button id="yes-button" onclick="redirectToPoem()">Yes</button> <!-- Yes button -->
                <button id="no-button" onclick="selectNo()">No</button> <!-- No button -->
            </div>
        </div>
    </div>

    <script>
        function redirectToPoem() {
            window.location.href = "poem.html"; // Redirect to poem page
        }

        function selectNo() {
            var noButton = document.getElementById("no-button");
            noButton.innerText = "You sure?";

            var yesButton = document.getElementById("yes-button");
            var currentSize = window.getComputedStyle(yesButton).fontSize;
            yesButton.style.fontSize = (parseFloat(currentSize) * 2) + "px"; // Increase size
        }
    </script>
</body>
</html>
